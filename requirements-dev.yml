name: pydrograph_dev
channels:
- conda-forge
- defaults
dependencies:
- python
- ipython
- jupyter
- notebook
- ipykernel
- numpy
- scipy
- pandas
- xmltodict
- fiona
- shapely
- pyproj>=2.0
- pytest
- codecov
- coverage
- flake8
- sphinx
- numpydoc
- nbsphinx  # for rendering notebooks in sphinx-generated docs
- sphinx-copybutton
- sphinx_rtd_theme
- twine  # for uploading releases to PyPI
- pip
- pip:
  - gis-utils
  - doctr  # for publishing docs via Travis
  - versioneer  # semantic versioning

